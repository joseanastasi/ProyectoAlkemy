<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" href="../static/css/admin.css" th:href="@{/css/admin.css}">


    <title>usuarios</title>

    <!-- Bootstrap CSS -->

    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" />

    <script src="https://kit.fontawesome.com/f0b56f6b49.js" crossorigin="anonymous"></script>
</head>

<body class="login-container">
    <div class="user-login-container">
        <form  name="f" th:action="@{/signin}" method="post">
        <fieldset>
         
            <div class="form-group">
                        <img src="img/logo.png" alt="" class="login-logo-container">
            </div>
            <br>
            <div class="form-group">
                <br>
               
            <label for="email">Correo Electronico</label>
            <br>
      
            <input type="email" id="email" placeholder="Correo Electronico" name="email" />
            </div>
            <div class="form-group">
                <br>
            <label for="password">Contraseña</label>
            <br>
           
            <input type="password" id="password" placeholder="Contraseña" name="password" />
            </div>
<div class="form-check">
    <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
    <label for="checkRememberMe" class="form-check-label">Recordarme</label>
</div>
    <div class="form-group">
        <input type="submit" class="btn btn-success" value="Iniciar Sesión">
    </div>
    </fieldset>

    </form>
    <div class="form-group">
        <a th:href="@{/users/register}">
            <input type="submit" class="btn btn-success" value="Registrarse" style="background-color: green !important;">
        </a>
    </div>
        </div>
        </div>
        </div>
        </div>
        </div>

</body>

</html>
