<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
<meta charset="utf-8">
</head>
<body>
<!-- HEADER -->
<div th:replace="fragments :: header"></div>
<!-- FIN DEL HEADER -->
		
<!-- NEWS -->
				<div class="containerNews">
						<div class="news" th:each="news:${list}" th:if="${news.image != ''}">
								<h1 class="text-center" th:text="${news.title}"></h1>					
								<h2 class="text-center" th:text="${news.date}"></h2>
								<h2 class="text-center" th:text="${news.shortContent}"></h2>
								<img class="img-fluid" th:src="*{'data:image/jpeg;base64,'+{news.image}}">
								<p th:utext="${news.content}"></p>
						</div>
				</div>
<!-- END OF NEWS -->
			
			<!-- PAGINATION -->
			
			
			<div class="card-footer text-center mb-5">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<nav aria-label="Pagination">
							<ul class="pagination justify-content-center">
								<li class="page-item"
									th:classappend="${previous==0 ? 'disabled' : ''}"><a
									class="page-link" th:href="@{|/news/?page=${previous}|}"
									aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
										<span class="sr-only">Previous</span>
								</a></li>
								<li class="page-item" th:each="page:${pages}"
									th:classappend="${current==page ? 'active' : ''}"><a
									class="page-link" th:href="@{|/news/?page=${page}|}"
									th:text="${page}"></a></li>

								<li class="page-item"
									th:classappend="${current==last ? 'disabled' : ''}"><a
									class="page-link" th:href="@{|/news/?page=${next}|}"
									aria-label="Next"> <span aria-hidden="true">&raquo;</span>
										<span class="sr-only">Next</span>
								</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		

<!-- END OF PAGINATION -->

	<!-- FOOTER -->
		
	<div th:replace="fragments :: footer"></div>
	
	<!-- END OF FOOTER -->
			
	<!-- jQuery -->
	<div th:replace="fragments :: jquery"></div>
	
</body>
</html>
