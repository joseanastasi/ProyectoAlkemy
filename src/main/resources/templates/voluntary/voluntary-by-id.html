<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Voluntarios</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../../static/css/admin.css" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

</head>
<body>
        <header th:include="/template/template :: header"></header>
<div class="admin-container">
    <h2 class="title">VOLUNTARIOS PAAS</h2>
    <br>
    <div class="table-responsive">
        <table class="table">
                <thead>
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>E-Mail</th>
        <th>Telefono</th>
        <th>Fecha de inscripcion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voluntary : ${voluntary}">
        <td th:text="${voluntary.name}">
        <td th:text="${voluntary.surname}">
        <td th:text="${voluntary.email}">
        <td th:text="${voluntary.phone}">
        <td th:text="${voluntary.dateTime}">
    </tr>
    </tbody>
</table>
        <br>
        <div class="action-button">
            <a class="btn btn-secondary btn-sm" th:href="@{/admin/voluntarios}">Volver</a>
        </div>
        <br>
        </div>
        <footer th:replace="/template/template :: footer"></footer>
        </body>
</html>
