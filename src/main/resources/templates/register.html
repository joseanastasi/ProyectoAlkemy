<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" href="../static/css/admin.css" th:href="@{/css/admin.css}">
<head>
  <meta charset="UTF-8">
  <title>USUARIOS</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="container mt-5">
    <div class="card mt-4">

      <div class="card-header">
        <i class="fa fa-user"></i> Nuevo Usuario
      </div>

      <div th:if="${error}" class="alert alert-danger">
        <p class="text text-danger" th:text="${error}"></p>
      </div>

      <div class="card-block p-4">
        <form action="/users/register" method="post" sec:authorize="!isAuthenticated()">
          <!-- protección csrf -->
          <!-- fin csrf -->
          <fieldset>
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" name="name" id="name" class="form-control" placeholder="nombre...">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="correo...">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="username...">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="contraseña...">
            </div>
            <div class="form-actions mt-4">
              <button type="submit" class="btn btn-success">Crear Cuenta</button>
            </div>
          </fieldset>
        </form>
        <p sec:authorize="isAuthenticated()">Ya tienes cuenta</p>
      </div>

    </div>
  </div>



</body>

</html>
